<h2>All recipes</h2>

{% for page in site.pages %}
  {% if page.layout == "recipe" %}
    <div class="item" style="padding: 0 10px; border-bottom: 1px solid #efefef; margin-bottom: 20px;">
      {%- if page.image -%}
        <img src="{{ "/assets/images/" | absolute_url }}{{page.image}}" alt="{{page.image-alt}}" style="width: 80px; float: left; margin: 0 10px 0 0;" />
      {%- endif -%}
      <h4><a href="{{page.url | prepend:site.baseurl}}">{{page.title}}</a></h4>
      <p style="clear: left;">{{page.description}}</p>
    </div>
  {% endif %}
{% endfor %}
