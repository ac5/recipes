<h2>All recipes</h2>

<div class="all-recipes">
{% for page in site.pages %}
  {% if page.layout == "recipe" %}
    <div class="item" >
      {%- if page.image -%}
        <img src="{{ "/assets/images/" | absolute_url }}{{page.image}}" alt="{{page.image-alt}}" />
      {%- endif -%}
      <p><a href="{{page.url | prepend:site.baseurl}}">{{page.title}}</a></p>
    </div>
  {% endif %}
{% endfor %}
</div>
